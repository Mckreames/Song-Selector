<body>

    <div class="shuffle-box">

        <div class="result two">
            <!-- <img src=""> -->
            <p class="title">Title</p>
            <p class="artist">Artist</p>
            <p class="bpm">BPM</p>

        </div>
        <div class="result three">
            <!-- <img src=""> -->

        </div>
        <div class="result four">
            <!-- <img src=""> -->

            <p class="bpm">BPM</p>

        <div class="result five">

    <!-- Shuffle Button -->
    <input type="button" value="Shuffle"/>
    <!-- Previous Shuffle -->

        <div class="result result-six">
            <!-- <img src=""> -->
            <p class="title">Title</p>
            <p class="artist">Artist</p>
            <p class="bpm">BPM</p>

    </div>
    <!-- List Interaction -->
    <input type="button" value="Show All Songs">    <input type="button" value="Add Song to List">  <input type="button" value="Delete Song from List">
    <div class="Song-list hidden"></div>
