<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Selector</title>
    <link rel="stylesheet" href="Song Selector.css" />

</head>
<body>
    <div class="page">
        <!-- First Shuffle Div -->
        <h1>Song Selector</h1>
        <div class="shuffle-box">
            <div class="result one hidden">
                <img src="Snapchat-581566418.jpg" class="result-img" alt="Album Cover" id="img1">
                <div class="info-box">
                    <p class="title1">Title</p>
                    <p class="artist1">Artist</p>
                    <p class="key1">Key</p>
                    <p class="bpm1">BPM</p>
                </div>
            </div>
            <div class="result two hidden">
                <img src="Snapchat-581566418.jpg" class="result-img" alt="Album Cover" id="img2">
                <div class="info-box">
                    <p class="title2">Title</p>
                    <p class="artist2">Artist</p>
                    <p class="key2">Key</p>
                    <p class="bpm2">BPM</p>
                </div>
            </div>
            <div class="result three hidden">
                <img src="Snapchat-581566418.jpg" class="result-img" alt="Album Cover" id="img3">
                <div class="info-box">
                    <p class="title3">Title</p>
                    <p class="artist3">Artist</p>
                    <p class="key3">Key</p>
                    <p class="bpm3">BPM</p>
                </div>
            </div>
            <div class="result four hidden">
                <img src="Snapchat-581566418.jpg" class="result-img" alt="Album Cover" id="img4">
                <div class="info-box">
                    <p class="title4">Title</p>
                    <p class="artist4">Artist</p>
                    <p class="key4">Key</p>
                    <p class="bpm4">BPM</p>
                </div>
            </div>
            <div class="result5 five hidden">
                <img src="Snapchat-581566418.jpg" class="result-img" alt="Album Cover" id="img5">
                <div class="info-box">
                    <p class="title5">Title</p>
                    <p class="artist5">Artist</p>
                    <p class="key5">Key</p>
                    <p class="bpm5">BPM</p>
                </div>
            </div>
        </div>
        <!-- Shuffle Button -->
        <div class="shuffle">
        <input type="button" value="Shuffle" class="shuffle-btn"/>
        </div>
        <!-- Previous Shuffle -->
        <div class="previous">
            <div class="prev-result result-six">
                <!-- <img src=""> -->
                <p class="pre1 hidden prev">Previous Song 1</p>
                <p class="pre2 hidden prev">Previous Song 2</p>
                <p class="pre3 hidden prev">Previous Song 3</p>
                <p class="pre4 hidden prev">Previous Song 4</p>
                <p class="pre5 hidden prev">Previous Song 5</p>
            </div>
        </div>
        <hr>
        <!-- List Interaction -->
        <div class="interaction">
            <input type="button" value="Show All Songs" class="interaction-btn show-btn">
            <input type="button" value="Add Song to List" class="interaction-btn add-btn">
            <input type="button" value="Delete Song from List" class="interaction-btn delete-btn">
        </div>
        <div class="song-list hidden">
            <ul class="song-list-child">
            </ul>
        </div>
    </div>
    <script src="Song Selector.js"></script>
</body>
</html>
