<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Song Selector.css" />

</head>
<body>
    <!-- First Shuffle Div -->
    <h1>Song Selector</h1>
    <div class="shuffle-box purple">
        <div class="result one">
            <img src="Snapchat-581566418.jpg" alt="Album Cover">
            <div class="info-box">
            <p class="title">Title</p>
            <p class="artist">Artist</p>
            <p class="bpm">BPM</p>
            <p class="hyper-link">Hyper Link</p>
            </div>
        </div>
        <div class="result two">
            <img src="Snapchat-581566418.jpg" alt="Album Cover">
            <div class="info-box">
            <p class="title">Title</p>
            <p class="artist">Artist</p>
            <p class="bpm">BPM</p>
            <p class="hyper-link">Hyper Link</p>
            </div>
        </div>
        <div class="result three">
            <img src="Snapchat-581566418.jpg" alt="Album Cover">
            <div class="info-box">
            <p class="title">Title</p>
            <p class="artist">Artist</p>
            <p class="bpm">BPM</p>
            <p class="hyper-link">Hyper Link</p>
            </div>
        </div>
        <div class="result four">
            <img src="Snapchat-581566418.jpg" alt="Album Cover">
            <div class="info-box">
            <p class="title">Title</p>
            <p class="artist">Artist</p>
            <p class="bpm">BPM</p>
            <p class="hyper-link">Hyper Link</p>
            </div>
        </div>
        <div class="result five">
            <img src="Snapchat-581566418.jpg" alt="Album Cover">
            <div class="info-box">
            <p class="title">Title</p>
            <p class="artist">Artist</p>
            <p class="bpm">BPM</p>
            <p class="hyper-link">Hyper Link</p>
            </div>
        </div>
    </div>
    <!-- Shuffle Button -->
    <div class="shuffle">
    <input type="button" value="Shuffle" class="shuffle-btn"/>
    </div>
    <!-- Previous Shuffle -->
    <div class="previous purple">
        <div class="result result-six">
            <!-- <img src=""> -->
            <p class="title">Title</p>
            <p class="artist">Artist</p>
            <p class="bpm">BPM</p>
            <p class="hyper-link">Hyper Link</p>
        </div>
    </div>
    <!-- List Interaction -->
    <div class="interaction">
    <input type="button" value="Show All Songs" class="interaction-btn">    <input type="button" value="Add Song to List" class="interaction-btn">  <input type="button" value="Delete Song from List" class="interaction-btn">
    </div>
    <div class="Song-list hidden"></div>
</body>
</html>
